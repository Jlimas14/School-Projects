<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>About Me</title>
</head>
<body>
    <div id="header">
        <p>About Me Form</p>
    </div>
    <div>
        <h1>Fill out the information that best describes you</h1>
        <form name="userForm" onsubmit="return(validate());">
            Username: <input type="text" name="userName">
        <br>
        <br>
        <label>Password:</label>
        <input type="password" name="userPassword">
        <br>
        <br>
        <label>Current Date:</label>
        <input type="date" id="curDate" name="userdate"
               min="2021-10-01" max="9999-12-31" required>
        <br>       
        <br>
        <label>Email:</label>
        <input type="text" name="userEmail">
        <br>
        <br>
        <label>Favorite Animal:</label>
        <select name = "favAnimal">
            <option value = "Dog" >Dog</option>
            <option value = "Cat">Cat</option>
            <option value = "Bird" >Bird</option>
            <option value = "Fish" >Fish</option>
            <option value = "Chicken">Chicken</option>
            <option value = "Cow">Cow</option>
            <option value = "Horse">Horse</option>
        </select>
        <br>
        <br>
        <label>Favorite Color:</label>
        <br>
        <input type="radio" name="favColor" value="Blue">
        <label>Blue</label>
        <br>
        <input type="radio" name="favColor" value="Red">
        <label>Red</label>
        <br>
        <input type="radio" name="favColor" value="Yellow">
        <label>Yellow</label>
        <br>
        <br>
        <input type="checkbox" name="subscribe" value="Yes">
        <label>Would you like to recieve emails about our services?</label>
        <br>
        <button class="btn btn-secondary my-3" type="reset">Reset</button>
        <button class="btn btn-secondary my-3" type="submit" value="Submit">Submit</button>
</form>
</div>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.1.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
